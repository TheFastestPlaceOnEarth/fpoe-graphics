<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset="UTF-8" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./css/common.css" />
        <link rel="stylesheet" href="./css/4x3-2p.css" />

        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous">
        </script>
    </head>
    <body>
        <!-- Background Image -->
        <img src="./assets/overlays/4x3-2p.png" id="bg" style="position: absolute; left: 0px; top: 0px;">

        <!-- Player Information -->
        <div class="player-container" style="left: 100px; top: 203px;">
            <div class="mouse-memoirs-regular player-name" id="player1">{PLAYER 1}</div>
            <div class="montserrat-bold player-pronouns" id="player1-pronouns">{THEY/THEM}</div>
        </div>
        <div class="player-container" style="left: 1571px; top: 203px;">
            <div class="mouse-memoirs-regular player-name" id="player2">{PLAYER 2}</div>
            <div class="montserrat-bold player-pronouns" id="player2-pronouns">{THEY/THEM}</div>
        </div>

        <!-- Commentary Information -->
        <div class="commentary-container" style="left: 632px; top: 153px;">
            <img id="comm1-box" src="./assets/overlays/4x3-1p-COMMTHING.png">
            <div class="mouse-memoirs-regular commentary-name" id="comm1">{COMM 1 NAME}</div>
            <div class="montserrat-bold commentary-pronouns" id="comm1-pronouns">{THEY/THEM}</div>
        </div>
        <div class="commentary-container" style="left: 970px; top: 153px;">
            <div class="mouse-memoirs-regular commentary-name" id="host">{HOST NAME}</div>
            <div class="montserrat-bold commentary-pronouns" id="host-pronouns">{THEY/THEM}</div>
        </div>

        <!-- Run Information -->
         <div class="run-info-container">
            <div class="mouse-memoirs-regular" id="game-name">{GAME TITLE}</div>
            <div class="montserrat-bold" id="game-secondary-info">
                <div id="game-category">{CATEGORY}</div>
                <img src="./assets/icons/controller.png" style="margin: 0px 10px 0px 50px; width: 50px; height: 30px">
                <div id="game-platform">{PLATFORM}</div>
            </div>
         </div>

        <!-- Timer -->
        <div class="timer-container">
            <div class="mouse-memoirs-regular" id="timer">{0:00:00}</div>
            <div id="timer-secondary-info">
                <img src="./assets/icons/stopwatch.png" style="width: 40px; height: 45px;">
                <div class="montserrat-bold" id="game-estimate" style="color: var(--yellow); margin: 0px 10px 0px 10px;">{0:00:00}</div>
                <div class="montserrat-bold" id="estimate-text" style="color: var(--blue)">ESTIMATE</div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="./js/run-info.js"></script>
        <script src="./js/timer.js"></script>
    </body>
</html>
